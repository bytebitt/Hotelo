<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>Hotelo</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <header class="header">
                <div class="header__left">
                    <div class="header__logo">
                        <img src="images/logo.png" alt="">
                        <p>Hotelo</p>
                    </div>
                </div>
                <div class="header__right">
                    <nav class="header__menu">
                        <a href="#">Booking</a>
                        <a href="#">Facilities</a>
                        <a href="#">About Us</a>
                        <a href="#">Location</a>
                        <a href="#">Contact</a>
                    </nav>
                    <div class="header__icon">
                        <img src="images/header-icon.png" alt="">
                    </div>
                    <div class="header__button">
                        <a href="#">Sign In</a>
                    </div>
                </div>
            </header>
            <section class="best">
                <div class="best__headline">
                    <div class="best__text">
                        <div class="best__title">
                            <h1>
                                Find Your Best Hotel <br> 
                                for Deals
                            </h1>
                        </div>
                        <div class="best__subtitle">
                            <p>
                                Lorem Ipsum is simply dummy text of the printing <br> 
                                and typesetting industry.
                            </p>
                        </div>
                    </div>
                    <div class="best__data">
                        <div class="best__date">
                            <img src="images/Vector.png" alt="">
                            <p>Jun 10 - 14</p>
                        </div>
                        <div class="best__guests">
                            <img src="images/person 1.png" alt="">
                            <p>2 Guests</p>
                        </div>
                        <div class="best__map">
                            <img src="images/pin 1.png" alt="">
                            <p>United States</p>
                            <div class="best__search">
                                <a href="">
                                    <img src="images/search.png" alt="">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="best__images">
                    <img src="images/i1.png" alt="">
                    <p>Wagstaffe NSW, Australia</p>
                    <div class="best__images--column">
                        <img src="images/i2.png" alt="">
                        <img src="images/i3.png" alt="">
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
